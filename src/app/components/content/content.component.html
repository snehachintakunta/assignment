<div class="container">
  <h2 class="list-header">Content List</h2>   
  <hr/> 
  <table class="table table-bordered" >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of List.slice(0, 8)">
      <tr>
        <td class="primary-color">{{data.id}}</td>
        <td class="text-uppercase primary-color">{{data.name}}</td>
        <td>{{data.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
